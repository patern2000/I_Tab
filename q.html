    <script type="text/javascript">
        function sum(a, b, ...arr) {
            let he = a + b;
            // console.log(arr);
            for (let t of arr) {
                he += t;
            }
            return he;
        }
        const sumWith = sum.bind(null, 5, 5);//这里直接把sumWith函数a, b都绑定为5，后面sumwWith这俩个参数不能更改了
